home_widget:
  - class_name: welcome
    id_name: welcome
    order: -1
    name: 欢迎光临
    icon: fa-solid fa-door-open
    icon_color: red
    url: http://baidu.com
    background: '#fff'
    html: '<img class="no-lazy" src="https://api.dzzui.com/api/ip" style="width:100%">'
  - class_name: my_github_container
    id_name: my_github_container
    order: -1
    name: Github日历
    icon: fa-solid fa-calendar-days
    icon_color: '#42b983'
    url: http://baidu.com
    background: '#fff'
    html: '
      <div id="github_container"></div>
      <script data-pjax src="/githubcalendar/index.js"></script>
    '
  - class_name: test2
    id_name: test2
    order: -1
    name: bilibili热榜
    icon: fa-brands fa-bilibili
    icon_color: '#00AEEC'
    url: https://www.bilibili.com/v/popular/rank/all
    background: '#fff'
    html: '
    <div id="mySwiper" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">
      <swiper class="myswiper" ref="myswiper" style="height:350px;" :options="swiperOption">

        <swiper-slide v-for="(item, index) in listData" :key="index">
          <a :href="item.url" class="toPath" target="_blank">
            <img class="no-lazy" :src="item.pic" style="width:100%;height:100%;object-fit: cover;">
            <div class="mySwiper-text">
              <h2 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">{{item.title}}</h2>
              <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">{{item.desc}}</p>
            </div>
          </a>
        </swiper-slide>

        <!-- 如果你想继续增加轮播图，继续在下面写<swiper-slide>我是内容</swiper-slide>就行了 -->
        <div class="swiper-pagination" slot="pagination"></div>

      </swiper>
    </div>

    <script src="/mySwiper/index.js"></script>
    <link href="/mySwiper/index.css" rel="stylesheet">
    '
  - class_name: mybilibili
    id_name: mybilibili
    order: -1
    name: 豆瓣电影排行
    icon: fa-solid fa-film
    icon_color: '#41ac52'
    url: https://movie.douban.com/chart
    background: '#fff'
    html: '
      <div id="myBli">
        <vue-seamless-scroll
          :data="listData"
          :class-option="classOption"
          class="warp"
        >
          <ul class="ul-item" :style="{width: bliWidth}">
            <!-- 在这里改, 手动修改a连接的href值和img的src值, 如果你会进阶，你可以使用v-for, 或者数据使用动态数据-->
            
            <li class="li-item" v-for="(item, index) in listData" :key="index">
              <a :href="item.info.url" target="_blank">
                <img class="no-lazy" :src="item.info.imgurl">
              </a>
            </li>
            <!-- 在这里结束 -->
          </ul>
        </vue-seamless-scroll>
      </div>

      <script src="/bli/index.js"></script>
      <link href="/bli/index.css" rel="stylesheet">
    '
